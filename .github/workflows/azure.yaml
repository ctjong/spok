
name: azure deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - run: yarn

    - run: yarn buildprod
      env:
        CI: false

    - run: rm -rf node_modules package.json yarn.lock

    - run: mv package.server.json package.json

    - run: yarn

    - run: rm -rf config public src .editorconfig .gitignore Dockerfile README.md tsconfig.json

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'ct-spok'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ca8e104da5c74de58f7a5245d2fb6fb9 }}
        package: .